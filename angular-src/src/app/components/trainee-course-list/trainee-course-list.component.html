<app-trainee-course-add [mode]="mode" [id]="id" (callback)="getData()"></app-trainee-course-add>
<div class="row" style="margin-top: 20px;">
    <div class="col-md-12">
        <table class="table table-stripped">
            <tbody>
                <tr *ngFor="let obj of data | paginate: { id: 'listing_pagination',
                    itemsPerPage: 5,
                    currentPage: page,
                    totalItems: total }">
                    <!-- <td><input type="checkbox" value={{obj._id}} (change)="onChange(obj._id, $event.target.checked)" /></td> -->
                    <td>{{obj.date | slice :0:10}} {{obj.date | slice :11:16}}</td>
                    <td>
                        <a class="card-link" [routerLink]="['/quan-ly/khoa-hoc/', obj._id]" style="color: blue;">{{obj.name}}</a>
                    </td>
                    <td>
                        <a class="btn-floating btn-sm btn-success" (click)="update(obj._id)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>&nbsp;
                        <a class="btn-floating btn-sm btn-danger" (click)="delete(obj._id)"><i class="fa fa-trash" aria-hidden="true"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-center">
            <pagination-controls id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
        </div>

    </div>
</div>
