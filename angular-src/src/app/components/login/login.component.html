<div class="container" style="margin-top: 100px;">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">

            <form [formGroup]="form" novalidate>
                <h2>Đăng nhập</h2>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">@</span>
                    </div>
                    <input type="text" formControlName="user" #user class="form-control" placeholder="Tên đăng nhập" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon2">@</span>
                    </div>
                    <input type="password" formControlName="pass" #pass class="form-control" placeholder="Mật khẩu" aria-label="Password" aria-describedby="basic-addon2">
                </div>
                <div class="btn-submit">
                    <input type="submit" (click)="isAuthenticated(user.value, pass.value)" class="btn btn-primary" value="Đăng nhập"> &nbsp;
                    <a href="# ">Quên mật khẩu</a>
                </div>
            </form>
        </div>
    </div>
</div>
