<div class="card">
    <div class="card-body">
        <form [formGroup]="form" class="form" novalidate>
            <div class="form-group">
                <label class="col-md-4"><strong>Môn học</strong></label>
                <input type="text" class="form-control" formControlName="subject" #subject/>
            </div>
            <div *ngIf="form.controls['subject'].invalid && (form.controls['subject'].dirty
         || form.controls['subject'].touched)" class="alert alert-danger">
                <div *ngIf="form.controls['subject'].errors.required">
                    Subject is required.
                </div>
            </div>

            <div class="form-group">
                <button (click)="addData(subject.value)" type="submit" class="btn btn-primary">Tạo mới</button>
            </div>
        </form>
    </div>
</div>
